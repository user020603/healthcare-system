<div class="d-flex flex-column p-3">
    <div class="text-center mb-3">
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" class="profile-img mb-2">
        {% else %}
            <div class="profile-img d-flex align-items-center justify-content-center bg-primary mb-2">
                <span class="text-white" style="font-size: 50px;">{{ user.first_name|first }}{{ user.last_name|first }}</span>
            </div>
        {% endif %}
        <h5>{{ user.get_full_name }}</h5>
        <p class="text-muted small">Pharmacist</p>
    </div>
    <hr>
    <div class="list-group rounded-0">
        <a href="{% url 'pharmacy:dashboard' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
        <a href="{% url 'pharmacy:medicine_list' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-pills me-2"></i> Medicines
        </a>
        <a href="{% url 'pharmacy:medicine_list' %}?low_stock=true" class="list-group-item list-group-item-action">
            <i class="fas fa-exclamation-triangle me-2"></i> Low Stock
        </a>
        <a href="{% url 'pharmacy:add_medicine' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-plus-circle me-2"></i> Add Medicine
        </a>
        <a href="{% url 'pharmacy:dashboard' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-prescription me-2"></i> Pending Dispenses
        </a>
        <a href="{% url 'authentication:profile' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-user-edit me-2"></i> Edit Profile
        </a>
    </div>
</div>
