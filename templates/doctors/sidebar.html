<div class="d-flex flex-column p-3">
    <div class="text-center mb-3">
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" class="profile-img mb-2">
        {% else %}
            <div class="profile-img d-flex align-items-center justify-content-center bg-primary mb-2">
                <span class="text-white" style="font-size: 50px;">{{ user.first_name|first }}{{ user.last_name|first }}</span>
            </div>
        {% endif %}
        <h5>Dr. {{ user.get_full_name }}</h5>
        <p class="text-muted small">{{ user.doctor_profile.specialty }}</p>
    </div>
    <hr>
    <div class="list-group rounded-0">
        <a href="{% url 'doctors:dashboard' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
        <a href="{% url 'appointments:doctor_appointments' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-calendar-alt me-2"></i> My Appointments
        </a>
        <a href="{% url 'doctors:patient_list' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-users me-2"></i> My Patients
        </a>
        <a href="#collapseRecords" class="list-group-item list-group-item-action" data-bs-toggle="collapse" role="button" aria-expanded="false">
            <i class="fas fa-file-medical me-2"></i> Medical Records
            <i class="fas fa-angle-down float-end"></i>
        </a>
        <div class="collapse" id="collapseRecords">
            <a href="{% url 'doctors:patient_list' %}" class="list-group-item list-group-item-action ps-5">
                <i class="fas fa-folder-plus me-2"></i> Create Record
            </a>
            <a href="{% url 'doctors:patient_list' %}" class="list-group-item list-group-item-action ps-5">
                <i class="fas fa-search me-2"></i> View Records
            </a>
        </div>
        <a href="{% url 'doctors:edit_profile' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-user-edit me-2"></i> Edit Profile
        </a>
    </div>
</div>
