<div class="d-flex flex-column p-3">
    <div class="text-center mb-3">
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" class="profile-img mb-2">
        {% else %}
            <div class="profile-img d-flex align-items-center justify-content-center bg-primary mb-2">
                <span class="text-white" style="font-size: 50px;">{{ user.first_name|first }}{{ user.last_name|first }}</span>
            </div>
        {% endif %}
        <h5>{{ user.get_full_name }}</h5>
        <p class="text-muted small">Insurance Provider</p>
    </div>
    <hr>
    <div class="list-group rounded-0">
        <a href="{% url 'billing:dashboard' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
        <a href="{% url 'billing:insurance_claims' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-file-medical me-2"></i> Insurance Claims
        </a>
        <a href="{% url 'billing:insurance_claims' %}?status=submitted" class="list-group-item list-group-item-action">
            <i class="fas fa-inbox me-2"></i> Pending Claims
        </a>
        <a href="{% url 'billing:insurance_claims' %}?status=approved" class="list-group-item list-group-item-action">
            <i class="fas fa-check-circle me-2"></i> Approved Claims
        </a>
        <a href="{% url 'billing:insurance_claims' %}?status=rejected" class="list-group-item list-group-item-action">
            <i class="fas fa-times-circle me-2"></i> Rejected Claims
        </a>
        <a href="{% url 'authentication:profile' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-user-edit me-2"></i> Edit Profile
        </a>
    </div>
</div>
